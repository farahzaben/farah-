<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Layout</title>
    <link rel="stylesheet" href="styles.css">

    
    
</head>
<body>
    <div class="header">
        <p>Header Section height is dynamic with minimum height 60px, depends on its content.</p>
        <button id="addContent">Add Content</button>
        <button id="removeContent">Remove Dynamic Content</button>
        <p>Dynamic Content</p>
        <div id="dynamicContent" class="dynamic-content">

        </div>
    </div>
    <div class="container">
        <div class="left-section">Left Section</div>
        <div class="main-content">Main Content</div>
    </div>
    <div class="footer">Footer Section</div>
    <script src="script.js"></script>
</body>
</html>
